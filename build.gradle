apply plugin: 'java'
repositories {
    jcenter()
}
dependencies {
    implementation 'com.google.guava:guava:30.1-jre'
}
sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}
task run(type: JavaExec, dependsOn: 'classes') {
    main = 'main'
    standardInput = System.in
    classpath sourceSets.main.runtimeClasspath
}

